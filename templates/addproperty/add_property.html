{% extends 'base.html' %}

{% block title %} | Register Account {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <form action="{% url 'addproperty' %}" method="POST"> {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-title">Title</label>
            <input type="text" id="input-title" class="form-control" name="title" placeholder="For eg: Well Furnished 3BHK apartment">
          </div>
          <div class="form-group col-md-4">
            <label for="input-property-types">Property Type</label>
            <select id="input-property-types" class="form-control" name="property_type">
              <option selected="true" disabled="disabled">Choose..</option>
              {% for key, value in property_types %}
                <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="input-purpose">Purpose</label>
            <select class="form-control" id="input-purpose" name="purpose">
              <option selected="true" disabled="disabled">Choose..</option>
              {% for key, value in purposes %}
                <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="input-price">Price</label>
            <input type="number" class="form-control" id="input-price" name="price" placeholder="Enter price">
          </div>
          <div class="form-group col-md-3">
            <label for="input-bedrooms">Bedrooms</label>
            <select class="form-control" id="input-bedrooms" name="bedrooms">
              <option selected="true" disabled="disabled">Choose..</option>
              {% for key, value in bedrooms %}
                <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="input-bathrooms">Bathrooms</label>
            <select class="form-control" id="input-bathrooms" name="bathrooms">
              <option selected="true" disabled="disabled">Choose..</option>
              {% for key, value in bedrooms %}
                <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="input-area">Area (Sqft.)</label>
            <input type="number" class="form-control" id="input-area" name="sqft">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-city">City</label>
            <input type="text" class="form-control" id="input-city" name="city" placeholder="Enter city name">
          </div>
          <div class="form-group col-md-6">
            <label for="input-address">Address</label>
            <input type="text" class="form-control" id="input-address" name="address" placeholder="Enter address">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="form-label" for="input-photo-main">Photo Main</label>
            <input type="file" class="form-control" id="input-photo-main" name="photo_main" placeholder="sdf">
          </div>
          <div class="form-group col-md-4">
            <label class="form-label" for="input-photo-1">Photo 1</label>
            <input type="file" class="form-control" id="input-photo-1" name="photo_1" placeholder="sdf">
          </div>
          <div class="form-group col-md-4">
            <label class="form-label" for="input-photo-2">Photo 2</label>
            <input type="file" class="form-control" id="input-photo-2" name="photo_2" placeholder="sdf">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="form-label" for="input-photo-3">Photo 3</label>
            <input type="file" class="form-control" id="input-photo-3" name="photo_3" placeholder="sdf">
          </div>
          <div class="form-group col-md-4">
            <label class="form-label" for="input-photo-4">Photo 4</label>
            <input type="file" class="form-control" id="input-photo-4" name="photo_4" placeholder="sdf">
          </div>
          <div class="form-group col-md-4">
            <label class="form-label" for="input-photo-5">Photo 5</label>
            <input type="file" class="form-control" id="input-photo-5" name="photo_5" placeholder="sdf">
          </div>
        </div>
        <div class="form-group">
          <label for="input-description">Description</label>
          <textarea class="form-control" id="input-description" name="description" rows="5" placeholder="Enter description and/or any other details about the property"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Post Property</button>
      </form>
    </div>
</section>

{% endblock %}
