{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}


<section >
    <div class="container card p-5 my-5">
      <div class="row">
        <div class="col-sm-6 text-black pe-4">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div>
  
          <div class="align-items-center">

            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
  
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" name="email" class="form-control" />
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name="password" class="form-control" />
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-block w-100" type="submit">Login</button>
              </div>
  
              <p class="small pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a href="{% url 'register' %}" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 d-none ps-4 d-sm-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>

{% endblock %}
